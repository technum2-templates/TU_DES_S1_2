name: Autograding

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      EXO:
        description: "Exercice à corriger (1..12). Laisser vide pour auto-détection via la branche exoX."
        required: false
        default: ""

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (via wrapper)
        run: python3 github_action_wrapper.py
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          EXO: ${{ inputs.EXO }}
